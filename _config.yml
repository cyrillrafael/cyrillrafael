# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
baseurl: /uprootiny.github.io
title: Cyrill Rafael Vasilyev
email: olenisinelo@gmail.com
description: Cyrill Rafael Art
# twitter_username: 
github_username: olenisinelo

minimal_mistakes_skin: default #FIXME
search: false

# Build settings
markdown: kramdown #FIXME
remote_theme: mmistakes/minimal-mistakes #FIXME
# Outputting

# include:
#   - _pages
include: ["_pages"]



